apiVersion: v1
kind: Service
metadata:
  name: {{ include "netpolicy.fullname" . }}
  labels:
    {{- include "netpolicy.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    {{- include "netpolicy.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "netpolicy.fullname" . }}
  labels:
    {{- include "netpolicy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "netpolicy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "netpolicy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
---
# This is the problem: Network policy blocks all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "netpolicy.fullname" . }}-deny-all
  labels:
    {{- include "netpolicy.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "netpolicy.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress: []
  egress: []
