apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "brokenservice.fullname" . }}
  labels:
    {{- include "brokenservice.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "brokenservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "brokenservice.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: {{ toJson .Values.containerCommand }}
        {{- if .Values.containerArgs }}
        args: {{ toJson .Values.containerArgs }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.containerPort }}
          protocol: TCP
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
