# Default values - INTENTIONALLY BROKEN
replicaCount: 1

image:
  repository: hashicorp/http-echo
  pullPolicy: IfNotPresent
  tag: "0.2.3"

# Application listens on 8080 (defined via args)
app:
  port: 8080
  text: "Hello from pod: ${HOSTNAME}!"

# PROBLEM: targetPort is wrong!
service:
  type: ClusterIP
  port: 80
  targetPort: 9090    # ‚ùå WRONG! Should be 8080

resources:
  limits:
    memory: "64Mi"
    cpu: "100m"
  requests:
    memory: "32Mi"
    cpu: "50m"

nameOverride: ""
fullnameOverride: ""
