---
# Deployment 1: Wrong Tag
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrong-tag-app
  namespace: exercise-03
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wrong-tag
  template:
    metadata:
      labels:
        app: wrong-tag
    spec:
      containers:
      - name: nginx
        image: nginx:99.99.99  # ❌ This tag doesn't exist!
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "32Mi"
            cpu: "50m"

---
# Deployment 2: Typo in Image Name
apiVersion: apps/v1
kind: Deployment
metadata:
  name: typo-app
  namespace: exercise-03
spec:
  replicas: 1
  selector:
    matchLabels:
      app: typo
  template:
    metadata:
      labels:
        app: typo
    spec:
      containers:
      - name: web
        image: ngimx:latest  # ❌ Typo! Should be 'nginx'
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "32Mi"
            cpu: "50m"

---
# Deployment 3: Non-existent Repository
apiVersion: apps/v1
kind: Deployment
metadata:
  name: missing-repo-app
  namespace: exercise-03
spec:
  replicas: 1
  selector:
    matchLabels:
      app: missing-repo
  template:
    metadata:
      labels:
        app: missing-repo
    spec:
      containers:
      - name: app
        image: thisrepodoesnotexist/fake-image:v1.0  # ❌ Repository doesn't exist
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
          requests:
            memory: "32Mi"
            cpu: "50m"
